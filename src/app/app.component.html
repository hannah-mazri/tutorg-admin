<stack [ngClass]="user ? 'px-6' : ''">
  <nav class="py-8 h-20 flex justify-between items-center border-b border-gray-200" *ngIf="user">
    <a class="font-bold text-3xl py-1 px-5  " routerLink="/" routerLinkActive="text-indigo-500"
       [routerLinkActiveOptions]="{exact: true}">ttr.</a>
    <div class="space-x-3">
      <a class="nav-item" routerLink="/users" routerLinkActive="bg-gray-100">Users</a>
      <a class="nav-item" routerLink="/tutors" routerLinkActive="bg-gray-100">Tutors</a>
      <a class="nav-item" routerLink="/students" routerLinkActive="bg-gray-100">Students</a>
    </div>
    <button class="py-2 px-5 rounded font-semibold text-gray-800 focus:outline-none focus:bg-gray-100" (click)="logout()">Logout</button>
  </nav>
  <main>
    <alert></alert>
    <router-outlet></router-outlet>
  </main>
</stack>
