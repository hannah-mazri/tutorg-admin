<div class="card shadow-md rounded-lg bg-gray-50 w-80 p-5">
  <h4 class="card-header font-bold text-2xl mt-3">Login</h4>
  <div class="card-body mt-5">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <stack>
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control border border-gray-200 rounded-lg mt-2 py-1.5 px-3"
               [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div class="text-red-500 text-sm mt-1 ml-0.5" *ngIf="f.username.errors.required">Username is required</div>
        </div>
      </stack>
      <stack parentClasses="mt-5">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control border border-gray-200 rounded-lg mt-2 py-1.5 px-3"
               [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div class="text-red-500 text-sm mt-1 ml-0.5" *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </stack>
      <div class="form-group flex justify-end space-x-2 mt-4">
        <button [disabled]="loading" class="py-1.5 px-4 bg-green-300 rounded-md">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Login
        </button>
        <a routerLink="../register" class="py-1.5 px-4 bg-indigo-200 rounded-md">Register</a>
      </div>
    </form>
  </div>
</div>
